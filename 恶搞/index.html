<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英雄列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #header {
            width: 100%;
            height: auto;
            background: rgb(197, 143, 234);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            gap: 10px;
        }

        #header img {
            width: 100px;
            height: 100px;
        }

        #header a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        #big {
            width: 100%;
            background: palegreen;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
            overflow: auto;
        }

        #big img {
            width: 100%;
            height: 400px;
        }

        dl {
            width: 100%;
            max-width: 330px;
            margin: 10px;
            line-height: 24px;
        }

        #big dt {
            font-weight: normal;
            font-size: 25px;
        }

        #big dd {
            color: rgb(237, 181, 120);
        }

        @media (min-width: 600px) {
            dl {
                width: calc(50% - 20px);
            }
        }

        @media (min-width: 900px) {
            dl {
                width: calc(33.33% - 20px);
            }
        }

        @media (min-width: 1200px) {
            dl {
                width: calc(25% - 20px);
            }
        }
    </style>
</head>

<body>
    <div id="content">
        <div id="header">
            <a href="index.html"><img src="images/wz8.jpg" alt=""></a>
            <a href="html/sheshou.html">射手</a>
            <a href="html/fuzhu.html">辅助</a>
            <a href="html/daye.html">打野</a>
            <a href="html/zhanshi.html">战士</a>
            <a href="html/fashi.html">法师</a>
        </div>
        <div id="big">
        </div>
    </div>

    <script>
        var names = ['王振', '张佳乐', '穆瑞杰', '秦永佳', '陈英俊', '肖烊', '胡子言', '王佰万', '田旭东', '赵嘉伟']; // 假设有10个不同的名字
        var descriptions = ['富士山下的五六', '国服第一射手', '玫瑰哥', '欢乐喜剧人', '真正的iKun', '长中医最后的深情', '', '刀哥', '神医', '']; // 对应的描述

        var str = '';
        for (var i = 1; i <= 10; i++) { // 使用模运算符 % 来循环引用数组中的元素
            var name = names[(i - 1) % names.length];
            var description = descriptions[(i - 1) % descriptions.length];
            str += '<dl><img src="images/' + i + '.jpg" alt=""><dt>' + name + '</dt><dd>' + description + '</dd></dl>';
        }

        var oBig = document.getElementById('big')
        oBig.innerHTML = str

        var password;
        var passwordCorrect = false;

        while (!passwordCorrect) {
            password = prompt("班长的寝室号是：");

            if (password === "540") {
                alert("密码正确！");
                passwordCorrect = true;
            } else {
                alert("密码错误！");
            }
        }
    </script>
</body>

</html>
