<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <style>
        .iconfont{
            font-size: 30px;
        }
        li:hover{
            color: red;
        }
    </style>
    
</head>
<body>
    <ul>
        <li><i class="iconfont icon-smile"></i>今天周三，一周过半</li>
        <li><i class="iconfont icon-baby"></i>今天周三，一周过半</li>
        <li><i class="iconfont icon-canyin"></i>今天周三，一周过半</li>
        <li><i class="iconfont icon-fav"></i>今天周三，一周过半</li>
        <li><i class="iconfont"></i>今天周三，一周过半</li>
        <li><i class="iconfont"></i>今天周三，一周过半</li>
    </ul>
    <!-- 使用他有以下几步
    第一步：下载并解压iconfont矢量图压缩包到对应站点下（qq群里）
    第二步：引入矢量图iconfont文件夹里面的css文件 iconfont.css
    <link rel="stylesheet" href="路径  iconfont.css">
    第三步：哪里需要矢量图 就在哪里设置一个<i></i>
    第四步：给i标签 设置两个class名字 一个是iconfont 另一个是你查看图标之后复制对应的class名字
    <i class="iconfont 对应图标class名字"></i>
    第五步：想要更改矢量图大小 使用font-size
    第六步：想要更改矢量图颜色 使用color -->
</body>
</html>
