<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计时器</title>
</head>
<body>
    <script>
        // function 函数名(){
        //     函数体
        // }
        // 函数的调用 函数名()
        
        // 计时器是每间隔一段时间   执行一次代码块
        var i=20
       var gouzi= setInterval(function(){
        if(i<=0){
            clearInterval(gouzi)
        }else{
            i--
            document.write(i+'<br>')
        }
            
        },100)
        console.log(gouzi);//结果是开启的第几个计时器   返回值永远是数值类型
    </script>
</body>
</html>
