<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            /* 代表选中了id名字为demo的元素  权重为100 */
            /*100>10>1  听100的color属性值  */
            color: blueviolet;
        }
        .h1Class{
            /* 代表选中了class名字为h1Class的元素 权重为10 */
            /* 10>1 听从10的 */
            color: aquamarine;
        }
        h1{
            color: red;
        }
        h1{
            color: blue;
        }
        
        /* 同等权重：代码自上而下 从左到右解析 遇到相同的属性值，解析最下面的属性值*/
        /* 不同权重：遇到相同的属性，解析权重最大的一方的属性值 */

    </style>
</head>
<body>
    <!-- id选择器 id="id名字"    css中语法是：#你起的名字{}
    class选择器 class="class=class名字"css中语法是：.你起的名字
    元素选择器  css中语法是：标签名{} -->
    <h1 class="h1Class" id="demo">今天是星期二</h1>
    <img src="images/20dbanner.jpg" alt="">
</body>
</html>
