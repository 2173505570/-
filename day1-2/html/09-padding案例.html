<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav{
            /* 代表了选中了class名字为nav的元素 */
            width: 1000px;
            height: 60px;
            background: black;
        }
        a{
            text-decoration: none;
            color: aliceblue;
            /* background: salmon; */
            font-size: 12px;
            line-height: 60px;
            /* 设置行高，在一行显示的标签 默认无法设置宽高 默认不可以设置padding border */
            /* 给a设置左右内填充padding */
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="">校情总览</a>
        <a href="">组织机构</a> 
        <a href="">师资队伍</a> 
        <a href="">招生就业</a> 
        <a href="">人才培养</a> 
        <a href="">学科建设</a> 
        <a href="">科学研究医疗</a> 
        <a href="">服务交流合作</a> 
        <a href="">信息公开</a>
    </div>
    
    

</body>
</html>
