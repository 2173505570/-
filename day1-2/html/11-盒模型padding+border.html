<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: green;
            /* 设置内填充padding 他会让文字到边界间有距离 有空间 */

            padding-left: 80px;
            border-left: 3px solid #000;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <div class="box">盒模型里面有内容区域，就是我们的文字等内容；向外一层是内填充padding；也就是他会让文字到边框直接有距离；再外就是边框border了；元素和元素之间的距离，使用margin外边界</div>
</body>
</html>
