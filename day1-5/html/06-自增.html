<body>
    <!-- 前增量  ++i    先加1  再运算
    后增量  i++    先运算  后加1 -->
    <script>
        var k = 0
        // console.log(k++ + ++k + ++k + k++ + k++ + ++k);
        console.log(k++);
        console.log(++k);
        console.log(++k);
        console.log(k++);
        console.log(k++);
        console.log(++k);
    </script>
