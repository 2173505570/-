    <script>
        // 循环：重复的事情自己做
        // 语法：for(初始化变量；循环条件；自增量){
        //     循环体 要执行的代码
        // }
        for (var year=2000;year<=3000;year++){
            if (year%4==0&&year%100!=0||year%400==0) {
            document.write(year+"年是闰年       ");
            } 
        }
    </script>
