<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="big">建议大写设置id，因为id具有唯一性</div>
    <!-- 基本数据类型:数字number 字符串string 布尔Boolean 未定义undefined 空null

    引用数据类型/复杂数据类型:函数function 数组array 对象object -->
    <script>
        var n =123;
        var str = "你好世界";
        var b1 = true;
        var b2 = false;
        var cc ;//声明变量，没有赋值 undefined
        var dd = document.getElementById("big")

        console.log(n)
        console.log(str)
        console.log(b1)
        console.log(b2)
        console.log(cc)
        console.log(dd)

    </script>
</body>
</html>
