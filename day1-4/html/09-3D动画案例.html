<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            height: 300px;
            position: absolute;
            left: 0;
            top: 0;
        }
        /* .src{
            width: 200px;
            height: 300px;
            position: absolute;
            left: 0;
            top: 0;
        } */
        .big{
            width: 200px;
            height: 300px;
            /* border: 2px solid #0f0; */
            transform-style: preserve-3d;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            /* 相当于一个大的轴承，让他倾斜一下 目的是看到的面积更大 */
            transform: rotateX(-30deg) rotateY(10deg);
            animation: rotate 3s infinite linear;
        }
        @keyframes rotate {
        0% {transform: rotateX(-30deg)  rotateY(0deg);}
        100% {transform: rotateX(-30deg)  rotateY(360deg);}
        }
        .img-a{
            transform: rotateY(30deg) translateZ(350px);
        }
        .img-b{
            transform: rotateY(60deg) translateZ(350px);
        }
        .img-c{
            transform: rotateY(90deg) translateZ(350px);
        }
        .img-d{
            transform: rotateY(120deg) translateZ(350px);
        }
        .img-e{
            transform: rotateY(150deg) translateZ(350px);
        }
        .img-f{
            transform: rotateY(180deg) translateZ(350px);
        }
        .img-g{
            transform: rotateY(210deg) translateZ(350px);
        }
        .img-h{
            transform: rotateY(240deg) translateZ(350px);
        }
        .img-i{
            transform: rotateY(270deg) translateZ(350px);
        }
        .img-j{
            transform: rotateY(300deg) translateZ(350px);
        }
        .img-k{
            transform: rotateY(330deg) translateZ(350px);
        }
        .img-l{
            transform: rotateY(360deg) translateZ(350px);
        }
    </style>
</head>
<body>
    <div class="big">
        <img src="../images/a.webp" alt="" class="img-a">
        <img src="../images/b.webp" alt="" class="img-b">
        <img src="../images/c.webp" alt="" class="img-c">
        <img src="../images/d.webp" alt="" class="img-d">
        <img src="../images/e.webp" alt="" class="img-e">
        <img src="../images/f.webp" alt="" class="img-f">
        <img src="../images/g.webp" alt="" class="img-g">
        <img src="../images/h.webp" alt="" class="img-h">
        <img src="../images/i.webp" alt="" class="img-i">
        <img src="../images/j.webp" alt="" class="img-j">
        <img src="../images/k.webp" alt="" class="img-k">
        <img src="../images/l.webp" alt="" class="img-l">
    </div>
</body>
</html>
