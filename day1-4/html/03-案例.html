<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big{
            width: 500px;
            height: 350px;
            border: 5px solid #f90;
            /* 溢出隐藏 */
            overflow: hidden;
        }
        /* 设置图片尺寸 */
        img{
            width: 500px;
            height: 350px;
            /* 设置过度时间 */
            transition: 1s;
        }
        /* 鼠标划过图片 缩放scale变大2倍 */
        img:hover{
            transform: scale(2);

        }
    </style>
</head>
<body>
    <div class="big">
        <img src="../images/2.jpg" alt="">
    </div>
    
</body>
</html>
