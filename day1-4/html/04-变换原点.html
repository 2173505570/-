<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
            margin-left: 200px;
            margin-right: 200px;
            transition: 1s;
            /* 可以指定变换原点有水平位置left 垂直位置 top/center/bottom */
            
            transform-origin: left center;

        }
        img:hover{
            transform: scaleY(2);
        }
    </style>
</head>
<body>
    <img src="../images/2.jpg" alt="">
</body>
</html>
